<ion-list class="list" [lines]="'none'">
  <ion-list-header>
    <ion-label class="list-title">{{title}}</ion-label>
  </ion-list-header>

  <ion-item-sliding *ngFor="let reminder of reminders">
    <ion-item  [color]="'#ffce09'" class="item">
      <ion-icon slot="start" [ios]="reminder.icon + '-outline'" [md]="reminder.icon + '-sharp'"></ion-icon>

      <span>
        <ion-label *ngIf="onlyTime">{{reminder.reminderDate | date:"HH:mm"}}</ion-label>
        <ion-label *ngIf="!onlyTime">
          <span style="color: #fff; font-weight: bold; letter-spacing: 1.8px;">{{reminder.reminderDate |
            date:"dd/MM/yyyy"}}</span>
          {{reminder.reminderDate | date:"HH:mm"}}
        </ion-label>
        <small>{{reminder.description}}</small>
      </span>
    </ion-item>

    <ion-item-options class="item-options-left" (click)="edit(reminder.id)"  side="start">
      <ion-item-option color="tertiary" class="action" expandable>
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options class="item-options-right" (click)="delete(reminder.id)" side="end">
      <ion-item-option  color="danger" class="action" expandable>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
